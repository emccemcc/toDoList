<!-- starting -->
  <!-- create moduel -->
<html ng-app="myModule">

<head>
<!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
</head>

<body ng-controller="myController">


<!-- initialize array list -->

  <input ng-model="filterTextBox" type="text" placeholder="Filter">
  <!-- display list -->


    <ul>
                                      <!-- input box for filter ng-dblclick="selectRemove($indexTwo)"-->
    <li
       ng-repeat="(index, object) in toDoItems | filter: filterTextBox | orderBy: item"
       ng-click="select($index)"
       ng-class="{active: $index == selected}"
       ng-dblclick ="remove(toDoItems)">

     {{object.taskName}}
   </li>
    </ul>
<p>selected: {{selected}}</p>
  <!-- add to list box -->

<!-- submit button -->
<form ng-submit="submit()">
  <input ng-model="masterList.taskName"
  name="masterList.taskName" type="text" placeholder="Add Item">
  <input type="submit" name="masterList.taskName" value="Submit"/>
<!-- For focus later
  ng-class="{active : activeMenu === toDoItems[0]}"
  ng-click="activeMenu = toDoItems[]"  -->
</form>


<!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src = 'initialJS.js'> </script>
  <link rel="stylesheet" href = 'initialCSS.css'/>
</body>

</html>
